<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hello From</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Hello From...</h1>

  <div id="floating-panel">
    <input id="address" type="textbox" placeholder="Location">
    <input id="name" type="textbox" placeholder="Your name here">
    <input id="message" type="textarea" placeholder="Type message here...">
    <input id="submit" type="button" value="Hello From...">
  </div>

  <div id="map"></div>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCQnk2SrfyiEQpQqAuFyg21ar5moy6QnnQ&callback=initMap">
    </script>
  <script type="application/javascript" src="scripts/index.js"></script>
  <script type="application/javascript" src="scripts/markers.js"></script>
</body>
</html>
